name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      # 1️⃣ Baixa o código
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Define explicitamente a versão do Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Inicializa o CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          config-file: ./.github/codeql/codeql-config.yml

      # 4️⃣ Roda a análise
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
